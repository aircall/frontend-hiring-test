name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: |
          cd phone-test
          yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test -- --watchAll=false

      - name: Build project
        run: yarn build

      - name: Deploy to GitHub Pages
        run: yarn deploy
